<!DOCTYPE html>
<html lang="de-de">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ich nehme Auftragsarbeiten an oder gebe Anleitung zum Schaffen Ihrer eigenen Werke mit einer Palette verschiedener Techniken, die Vorstellungen Form annehmen lassen.">
	<meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">
	<meta name="robots"      content="all">
	<meta name="expires"	 content="tue, 01 Jun 2050">
	<meta name="keywords"	 content="LesArts, Kunst, Malerei, Kunstunterricht, Auftragsarbeiten, Maria Frank">
	<meta name="revisit-after" content="1 month">
	<meta name="copyright"	 content="Maria Frank">
	<meta name="page-topic"	 content="Kunst, Kunstunterricht">
	<meta name="audience" 	 content="all">
	
	<title>{{ .Title }}</title>

	<link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">
	<link rel="apple-touch-icon" href="images/AppleTouchIcon.png" sizes="144x144"/>
	<link rel="shortcut icon" href="images/android-icon.png" sizes="196x196">
	
	<!-- Bootstrap -->
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
	<!-- Icons -->
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
	
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/lightbox.css">

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

    {{ if .Site.Params.customsharethis }}
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script>
    {{ else }}
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=inline-share-buttons"></script>
    {{ end }}
		<script src="/js/jquery.cookie.js"></script>

</head>
<body class="home">

<header id="header">
	<div id="head" class="parallax" parallax-speed="2">
		<h1 id="logo" class="text-center">
			<img class="img-circle" src="{{ .Site.BaseURL }}images/guy.jpg" alt="LesArts-MariaFrank Logo">
			<span class="title">{{ .Site.Params.name }}</span>
			<span class="tagline">{{ .Site.Params.description }}<br>
				<a href="">{{ .Site.Params.email }}</a>
            </span>
		</h1>
	</div>

    {{ partial "menu.html" . }}

</header>
