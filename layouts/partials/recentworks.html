<div class="row section recentworks topspace">

    <h2 class="section-title"><span>Portfolio</span></h2>

    <div class="thumbnails recentworks">
        {{ range $index, $area := .Site.Data.recentworks }}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                <a class="thumbnail" href="{{ .url }}">
                    <span class="img">
                        <img src="{{ .image }}" alt="Titelbilder fÃ¼r Protfoliokategorien Malerei, Illustration, Lettering, Gravuren, Stoffwerke und Gutscheine">
                        <span class="cover"><span class="more">Mehr &rarr;</span></span>
                    </span>
                    <span class="title">{{ .name }}</span>
                </a>
                <span class="details">
                    {{ $len := sub (len .items) 1 }}
                    {{ range $i, $item := where .items "id" .index }}
                        <a href="{{ .url }}" title="Weiterleitung zu dem Portfolio von Maria Frank">{{ .name }}</a>
                        {{ if gt $len $i }} | {{ end }}
                    {{ end }}
                </span>
            </div>
        {{ end }}
    </div>

</div> <!-- /section -->
